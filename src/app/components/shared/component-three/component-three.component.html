<div id="component-three">
	<h3>Component Three</h3>
	<div class="message-placeholder">
		<div class="message-wrapper">
			<div class="message-container col-xs-12">
	            <label class="title" for="state">Send a message to: Component One</label>
	            <div class="message-input"><input type="text" [(ngModel)]="_messageOne" placeholder="Enter Message" class="form-control message"></div>
	            <div class="send-message"><button (click)="sendMessage('componentThree', 'componentOne')" type="button" class="btn-message btn btn-default">Send</button></div>
	        </div>
	         <div class="message-container col-xs-12">
	            <label class="title" for="state">Send a message to: Component Two</label>
	            <div class="message-input"><input type="text" [(ngModel)]="_messageTwo" placeholder="Enter Message" class="form-control message"></div>
	            <div class="send-message"><button (click)="sendMessage('componentThree', 'componentTwo')" type="button" class="btn-message btn btn-default">Send</button></div>
	        </div>
	    </div>
	</div>
	<div *ngFor="let message of _messages" class="received-messages-container col-xs-12">
		<div class="from"><span class="messages-titles">From:</span> {{message.from}}</div>
		<span class="messages-titles">Message:</span>
		<div class="messages">{{message.message}}</div>
	</div>
</div>
